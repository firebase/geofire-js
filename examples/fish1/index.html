<!DOCTYPE HTML>
<html>
  <head>
    <title>GeoFire fish1 Example</title>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>

    <!-- RSVP -->
    <script src="js/vendor/rsvp.min.js"></script>

    <!-- GeoFire -->
    <script src="js/vendor/geofire.min.js"></script>

    <!-- Custom JS -->
    <script src="js/fish1.js" defer></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/fish1.css">
  </head>

  <body>
    <!-- Firebase ref -->
    <p style="font-weight: bold;">GeoFire data for this example can be found <a id="firebaseRef" href="#" target="_blank">here</a></p>

    <!-- Fish controls -->
    <div id="fishControls">
      <p>Get location of</p>

      <select id="fishSelect">
        <option value="fish0">Fish 0</option>
        <option value="fish1">Fish 1</option>
        <option value="fish2">Fish 2</option>
        <option value="fish3">Fish 3</option>
      </select>

      <input id="getFishLocation" type="button" value="Get Location" />
    </div>

    <!-- Message log -->
    <div id="log"></div>
  </body>
</html>
